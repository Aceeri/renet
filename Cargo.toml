[package]
name = "renet"
version = "0.1.0"
authors = ["Lucas Poffo <lucas.poffo@magrathealabs.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "client"
path = "examples/client.rs"

[[bin]]
name = "server"
path = "examples/server.rs"

[[bin]]
name = "connection_client"
path = "examples/connection_client.rs"

[[bin]]
name = "connection_server"
path = "examples/connection_server.rs"

[dependencies]
crc = "1.8.1"
log = "0.4.11"
byteorder = "1.3.4"
alto_logger = "0.3.6"
